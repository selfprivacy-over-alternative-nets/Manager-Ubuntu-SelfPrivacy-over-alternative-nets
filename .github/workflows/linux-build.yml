name: Linux Desktop Build

on:
  push:
    tags: ['v*']
    branches: [main, feature/*, improvements-*]
    paths:
      - 'flutter-app/**'
      - '.github/workflows/linux-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'flutter-app/**'
      - '.github/workflows/linux-build.yml'

jobs:
  build-linux:
    name: Build Linux Desktop
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter-app/selfprivacy.org.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang cmake pkg-config \
            libgtk-3-dev libsecret-1-dev libjsoncpp-dev libblkid-dev \
            liblzma-dev xdg-user-dirs

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.2'
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Verify build output
        run: |
          BINARY="build/linux/x64/release/bundle/selfprivacy"
          ls -lh "$BINARY"
          file "$BINARY"
          file "$BINARY" | grep -q "ELF" && echo "Binary: valid ELF" || { echo "Binary: NOT ELF"; exit 1; }

      - name: Upload Linux bundle (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: selfprivacy-linux-x64
          path: flutter-app/selfprivacy.org.app/build/linux/x64/release/bundle/
          retention-days: 30

      - name: Package Linux archive for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          tar -cf - -C build/linux/x64/release bundle | zstd -19 -o "selfprivacy-linux-x64-${VERSION}.tar.zst"
          echo "ARCHIVE=selfprivacy-linux-x64-${VERSION}.tar.zst" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: flutter-app/selfprivacy.org.app/${{ env.ARCHIVE }}
          generate_release_notes: true
          body: |
            ## SelfPrivacy over Tor â€” Linux Desktop App

            Flutter app for Ubuntu/Linux with Tor SOCKS5 proxy support.

            **Extract and run:**
            ```bash
            tar --zstd -xf selfprivacy-linux-x64-*.tar.zst
            cd bundle && ./selfprivacy
            ```

            Requires Tor running on port 9050: `sudo apt install tor`
